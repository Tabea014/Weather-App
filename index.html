<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather App</title>

<body>

<div class="container"></div>

    <h1> Weather App</h1>


<form id="city-form">
     <input type="text" 
     placeholder="Enter your city..." 
     autocomplete="off" 
     autofocus="on"
     id="search-city-input"/>

           
    <input type="submit" 
    value="search" />
                
                
    <button class="btn btn-primary" 
    id="currentLocationButton">
    Current City
    </button>
               
</form>


<hr>

<h2 id="city">
</h2>

<h3 id="date"> </h3>


<h4>
    <span style="font-family: Lobster, cursive;"> Temperature </span> </br>

    <span class="temperature" id="temperature" style="font-size: smaller;"> </span>
    <span class=units> °C </span>
</h4>

<div class="whp">
    <div class="row">
        <div class="col-md">
            Wind: <span id="Wind"> </span> m/s
        </div>
        <div class="col-md">
            Humidity: <span id="humidity"> </span> %
        </div>
    </div>
</div>
        
<hr>

<div class="row">
    <div class="col">
         <p>
            <strong><em>Sunrise: </strong> 08:42 </em> </br> </br>

            <img src="images/SunrisePastel.PNG" alt="Sunrise" width=25%> </br>
         </p>
    </div>

    <div class="col">
        <p>
            <strong><em>Sunset: </strong> 15:42 </em></br> </br>

            <img src="images/SunsetPastel.PNG" alt="SunSet" width=25%> </br>

        </p>
    </div>
    </div>
</div>
    
 <hr>

<div class="row">

    </div>

    </div>
</div>
