<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>

<div class="container"></div>

    <h1> Weather App</h1>


<form id="city-form">
    <div class="row">
        <div class="col">
     <input type="text" 
     placeholder="Enter your city..." 
     autocomplete="off" 
     autofocus="on"
     id="search-city-input"/>

    </div>
</div>
           
    <input class = "btn btn-secondary" type="submit" 
    value="Search" />
                
                
    <button class="btn btn-dark" 
    id="currentLocationButton">
    Current City
    </button>
               
</form>


<hr>

<h2 id="city" >
</h2>


<h3 id="date"> </h3>



<p>
    <span class="temperature" id="temperature">  </span><span class=units><a style="text-decoration: none" href="#" id="Celsius-Link" class="active">°C </a> | <a style="text-decoration: none" href="#" id="Fahrenheit-link">°F</a> </span> 

 <span class="description" id="description"> </span></p>

 <img src="images/Clouds.PNG" alt="Clouds" width=15% class="CurrentWeatherIcon" id="CurrentWeatherIcon">


<ul>
    <li>
    Wind: <span id="Wind"> </span> m/s
    </li>
    <li>
    Humidity: <span id="humidity"> </span> %
    </li>
</ul>
        
<hr>

<div class="row">
    <div class="col">
         <p id="Sunrise">
            Sunrise: <span id="Sunrise"> </span> </br> </br>

            <img src="images/SunrisePastel.PNG" alt="Sunrise" width=25%> </br>
         </p>
    </div>

    <div class="col">
        <p id="Sunset">
            Sunset: <span id="Sunset"> </span> </br> </br>

            <img src="images/SunsetPastel.PNG" alt="SunSet" width=25%> </br>

        </p>
    </div>
    </div>
</div>
    
 <hr>


<h4>
    Weather Forecast
</h4>


<div class="row">
    <div class="col-md">
        Mon
    </div>
    <div class="col-md">
        Tue
    </div>
    <div class="col-md">
        Wed
    </div>
    <div class="col-md">
        Thu
    </div>
    <div class="col-md">
        Fr
    </div>
    <div class="col-md">
        Sat
    </div>
</div>



<div class="row">
    <div class="col-md">
        <img src="images/Sonnenschneewolke.PNG" alt="Sonnenchneewolke" width=80%>
    </div>

    <div class="col-md">
        <img src="images/Schneeregen.PNG" alt="Schneeregen" width=80%>
    </div>


    <div class="col-md">
        <img src="images/Sonnenschneewolke.PNG" alt="Sonnenchneewolke" width=80%>
    </div>

    <div class="col-md">
        <img src="images/Schneewolke_klein.png" alt="Schneewolke" width=80%>
    </div>

    <div class="col-md">
        <img src="images/Sonnenschneewolke.PNG" alt="Sonnenchneewolke" width=80%>
    </div>

    <div class="col-md">
        <img src="images/Schneewolke_klein.png" alt="Schneewolke" width=80%>

    </div>
</div>


<div class="row">
    <div class="col-md">
        0°C </br> 1°C
    </div>

    <div class="col-md">
        1°C </br> -1°C
    </div>

    <div class="col-md">
        0°C </br> -1°C
    </div>

    <div class="col-md">
        2°C </br> -1°C
    </div>
    <div class="col-md">
        1°C </br> 0°C
    </div>

    <div class="col-md">
        0°C </br> -2°C
    </div>
</div>

</br>

<div class="row">
    <div class="col-5">
<small>
<a href="https://github.com/Tabea014/Weather-App"
    target="_blank">

</small>
    </div>
</div>




<script type="text/javascript" src="src/script.js"></script>


</body>

</html>
